<!DOCTYPE html>
<html lang="EN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing page with a single introductory section</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <img width="250px" src="img/logo.svg" alt="">
    </header>
    <section class="container">
        <img width="850px" src="img/illustration-mockups.svg" alt="">
        <article class="container-text">
            <h1> Build The Community
                Your Fans Will Love
            </h1>
            <p>Huddle re-imagines the way we build communities. You have
                a voice , but so does your audience. Create connections with 
                your users as you engage in genuine discussion.
            </p>
            <a href="#">Register</a>
        </article>
    </section>
    <footer class="sosyal">
        <div class="sosyals">
            <a href=""><i class="fa-brands fa-facebook-f"></i></a>
            <a href=""><i class="fa-brands fa-twitter"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>

</html>
